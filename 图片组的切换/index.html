<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>图片组的切换</title>
<link href="css/index.css" rel="stylesheet"/>
<script src="js/index.js"></script>
</head>
<body>
<section id="section">
    <input type="button" value="上一组" id="upperGroupBtn"/>
    <input type="button" value="下一组" id="nextGroupBtn"/>
    <div id="picBox" class="clearFix">
        <div class="picLeft">
            <img src="img/up1.png" class="upperImgs">
            <p class="upperGroupImg">第一组第1张</p>
            <p class="upperGroupPage">1/4</p>
        </div>
        <div class="picRight">
            <img src="img/next1.png" class="nextImgs">
            <p class="nextGroupImg">第二组第1张</p>
            <p class="nextGroupPage">1/3</p>
        </div>
    </div>
</section>
</body>
</html>
