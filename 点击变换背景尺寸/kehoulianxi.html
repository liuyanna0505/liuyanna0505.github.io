<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>课后练习变换div的背景和尺寸</title>
<link href="css/lianxi.css" rel="stylesheet"/>
 <script src="js/lianxi.js"></script> 
</head>
<body>
<div id="box">
    <div id="mask"></div>
	<div id="setCss" class="clearFix">
    	<span class="fl">请为下面的DIV设置样式：</span>
        <a href="#" id="setCssBtn" class="fl">点击设置</a>
    </div>
    <div id="changeBox"></div>
    <div id="cssBox">
    	<div id="boxColor" class="clearFix">
        	<span class="fl">请选择背景颜色：</span>
            <a href="#" id="redColor" class="fl">红</a>
            <a href="#" id="yellowColor" class="fl">黄</a>
            <a href="#" id="blueClor" class="fl">蓝</a>
        </div>
        <div id="boxWidth" class="clearFix">
        	<span class="fl">请选择宽（px）：</span>
             <a href="#" id="width200" class="fl">200</a>
             <a href="#" id="width300" class="fl">300</a>
             <a href="#" id="width400" class="fl">400</a>
        </div>
        <div id="boxHeight" class="clearFix">
        	<span class="fl">请选择高（px）：</span>
             <a href="#" id="height200" class="fl">200</a>
             <a href="#" id="height300" class="fl">300</a>
             <a href="#" id="height400" class="fl">400</a>
        </div>
        <form action="#" class="clearFix">
        	<input type="button" value="恢复" id="resetBtn" class="fl"/>
            <input type="button" value="确定" id="sureBtn" class="fl"/>
        </form>
    </div>
</div>
</body>
</html>
